<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Producto</title>
    <style>
        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Editar Producto</h2>
    <form method="POST">
        <label for="nom_prod">Nombre:</label>
        <input type="text" id="nom_prod" name="nom_prod" required value="{{ producto.nom_prod }}" />

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Almacen" {% if producto.estado == 'Almacen' %}selected{% endif %}>En Almacen</option>
            <option value="Agotado" {% if producto.estado == 'Agotado' %}selected{% endif %}>Agotado</option>
            <option value="Disponible" {% if producto.estado == 'Disponible' %}selected{% endif %}>Disponible</option>
        </select>

        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" required value="{{ producto.categoria }}" />

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required value="{{ producto.precio }}" />

        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
